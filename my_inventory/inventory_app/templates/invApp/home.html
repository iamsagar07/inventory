{% extends "invApp/layout.html" %}


{% block content %}
<div class="min-h-screen bg-gray-900 w-full flex justify-center flex-col items-center">
  <div class="w-7/12 h-96 flex flex-col justify-center items-center p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
      Welcome to inventory!!
    </h5>

    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      Here you can add your product list of ghar ka rasahn.
    </p>
    <a href='{% url "product_list" %}' class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      View Products
      <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
    </a>
  </div>
</div>


{% endblock content %}
